<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="goaltracker.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" id="goalTrackerPageTitle" href="#">Priorit<s>ies</s>y</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="goaltracker.html">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scoreboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="philosophy.html">Philosophy</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h3>Habit History</h3>
      <table class="table table-dark table-striped-columns">
        <thead>
          <tr>
            <th>S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
          </tr>
        </thead>
        <tbody id="habit-history">
        </tbody>
      </table>

      <button type="submit" onclick="completedHabit()" id="habitTodayButton" class="btn btn-primary">Completed Habit Today</button>  
  

      <div class="habit-overview">
        <label for="text">Habit</label>
        <input type="text" id="habit-name" name="varHabit" placeholder="Enter the name of your habit here"/>    
      
        <label for="text">Description</label>
        <input type="text" id="habit-description" name="varHabitDesc" placeholder="Describe the habit - activity, time, location, etc."/>   
      
        <label for="count">Days Since Start</label>
        <input type="text" id="day-count" value="--" readonly />
      
        <label for="count">Frequency</label>
        <input type="text" id="habit-frequency" value="--" readonly />
      
        <label for="count">Score</label>
        <input type="text" id="habit-score" value="--" readonly />
      </div>

      <button type="submit" onclick="setHabitInfo()" id="setHabitButton" class="btn btn-primary">Set Habit</button>  

      <!-- Try putting the websocket display in the same place where it is sent, so we don't have to import -->
      <br>
      <div class="score-updates"> 
        <h4 class="update-heading">Live Updates:</h4>
        <ul class="notification" id="live-goal-updates">
          <!-- <li class="goal-update">Tim completed his habit for the day. New score: 12</li>
          <li class="goal-update">Ada completed her habit for the day. New score: 25</li>
          <li class="goal-update">Sarah has a 50-day streak!</li> -->
        </ul>
      </div>
      
    </main>

    <footer>
      <div class="container-fluid"> 
        <span class="page-author">Caleb Harding</span>
        <a class="source-code" href="https://github.com/calebcsjm/startup">GitHub</a>
      </div>
    </footer>
    <script src="goaltracker.js"></script>
  </body>
</html>
