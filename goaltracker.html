<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Prioirt<s>ies</s>y</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="goaltracker.html">Tracker</a></li>
          <li><a href="scores.html">Scoreboard</a></li>
          <li><a href="philosophy.html">Philosophy</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h3>Tracker</h3>
      <table>
        <thead>
          <tr>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th>S</th>
            <th>S</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" checked /></td>
            <td><input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" checked /></td>
            <td><input type="checkbox" id="checkbox3" name="varCheckbox" value="checkbox3" checked /></td>
            <td><input type="checkbox" id="checkbox4" name="varCheckbox" value="checkbox4" checked /></td>
            <td><input type="checkbox" id="checkbox5" name="varCheckbox" value="checkbox5" checked /></td>
            <td><input type="checkbox" id="checkbox6" name="varCheckbox" value="checkbox6" checked /></td>
            <td><input type="checkbox" id="checkbox7" name="varCheckbox" value="checkbox7" checked /></td>
          </tr>
          <tr>
            <td><input type="checkbox" id="checkbox8" name="varCheckbox" value="checkbox8" checked /></td>
            <td><input type="checkbox" id="checkbox9" name="varCheckbox" value="checkbox9" /></td>
            <td><input type="checkbox" id="checkbox10" name="varCheckbox" value="checkbox10" /></td>
            <td><input type="checkbox" id="checkbox11" name="varCheckbox" value="checkbox11"  /></td>
            <td><input type="checkbox" id="checkbox12" name="varCheckbox" value="checkbox12" /></td>
            <td><input type="checkbox" id="checkbox13" name="varCheckbox" value="checkbox13"  /></td>
            <td><input type="checkbox" id="checkbox14" name="varCheckbox" value="checkbox14"  /></td>
          </tr>
        </tbody>
      </table>

      <div>
        <ul>
          <li>
            <label for="text">Habit: </label>
            <input type="text" id="habit-name" name="varHabit" placeholder="Enter the name of your habit here"/>    
          </li>
          <li>
            <label for="text">Description: </label>
            <input type="text" id="habit-description" name="varHabitDesc" placeholder="Describe the habit - activity, time, location, etc."/>   
          </li>
          <li>
            <label for="count">Days: </label>
            <input type="text" id="day-count" value="--" readonly />
          </li>
          <li>
            <label for="count">Frequency: </label>
            <input type="text" id="habit-frequency" value="--" readonly />
          </li>
          <li>
            <label for="count">Score: </label>
            <input type="text" id="score" value="--" readonly />
          </li>
        </ul>
      </div>
      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Caleb Harding</span>
      <br />
      <a href="https://github.com/calebcsjm/startup">GitHub</a>
    </footer>
  </body>
</html>
