<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Prioirt<s>ies</s>y</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="goaltracker.html">Tracker</a></li>
          <li><a href="scores.html">Scoreboard</a></li>
          <li><a href="philosophy.html">Philosophy</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to track your habit</p>
      <form method="get" action="goaltracker.html">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Your name here" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password here" />
        <button type="submit">Login</button>
      </form>

      <div>
        <h4>
          Quote of the Day: 
        </h4>
        <!-- This is where I would call an API-->
        <p>
          "Remember that if you don't prioritize your life someone else will." - Greg McKeown
        </p>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Caleb Harding</span>
      <br />
      <a href="https://github.com/calebcsjm/startup">GitHub</a>
    </footer>
  </body>
</html>
